<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JESSICA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3); /* Capa oscura */
            z-index: -1;
        }
        h1 {
            font-size: 8rem;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            text-shadow: 0px 0px 15px rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
        }
        .contador {
            display: flex;
            gap: 40px;
            font-size: 5rem;
            font-weight: bold;
            color: white;
        }
        .contador span {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 130px;
            position: relative;
        }
        .contador span:not(:last-child)::after {
            content: "";
            position: absolute;
            right: -20px;
            top: 10%;
            height: 80%;
            width: 2px;
            background: white;
        }
        .contador span span {
            font-size: 5rem;
            font-weight: bold;
            text-shadow: 0px 0px 15px rgba(0, 0, 0, 0.8);
            margin-top: 5px;
            display: inline-block;
            animation: flip 1s ease-in-out;
        }
        .contador span span.label {
            font-size: 1.5rem;
            font-weight: normal;
            text-shadow: 0px 0px 15px rgba(0, 0, 0, 0.8);
            margin-top: 5px;
            animation: none;
        }
        @media (max-width: 600px) {
            .contador {
                font-size: 3.5rem;
                gap: 20px;
            }
            .contador span span {
                font-size: 3.5rem;
            }
            .contador span span.label {
                font-size: 1.2rem;
            }
            h1 {
                font-size: 3rem;
            }
        }
       
    </style>
</head>
<body>
    <video autoplay loop muted>
        <source src="background.mp4" type="video/mp4">
        Tu navegador no soporta videos.
    </video>
    <h1>Nos vemos en:</h1>
    <br>
    <div class="contador" id="contador">
        <span><span id="dias">0</span><span class="label">Días</span></span>
        <span><span id="horas">0</span><span class="label">Horas</span></span>
        <span><span id="minutos">0</span><span class="label">Minutos</span></span>
        <span><span id="segundos">0</span><span class="label">Segundos</span></span>
    </div>
    <script>
        function actualizarContador() {
            const fechaObjetivo = new Date("January 20, 2026 00:00:00").getTime();
            const ahora = new Date().getTime();
            const diferencia = fechaObjetivo - ahora;

            if (diferencia < 0) {
                document.getElementById("contador").innerHTML = "¡Ya llegó el día!";
                return;
            }

            const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

            document.getElementById("dias").innerText = dias;
            document.getElementById("horas").innerText = horas;
            document.getElementById("minutos").innerText = minutos;
            document.getElementById("segundos").innerText = segundos;
        }

        setInterval(actualizarContador, 1000);
        actualizarContador();
    </script>
</body>
</html>
